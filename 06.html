<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function eventTest() {
            alert('열심히 공부를 하자');
        }
    </script>
</head>
<body onload="">
    <h1>인라인 이벤트 모델(Inline Event Model)</h1>
    <button onclick="eventTest()">클릭하세요</button>
</body>
</html>
