<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function element() {
            var element = document.getElementById('element');
            element.style.color = 'red';
            element.innerHTML = 'From JaveScript';
        }
    </script>
</head>
<body onload="element()">
    <h1 id="element">Lorem ipsum dolor sit</h1>
</body>
</html>
<!-- 기존 방식으로 작성 시 충돌? 이 일어나므로
    해당 작업을 function 함수안에 넣어 body 태그에
    onload 형식으로 불러온다 -->
